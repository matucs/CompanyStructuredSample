version: '3.4'

services:
  clientwebapi_consumer:
    image: ${DOCKER_REGISTRY-}clientwebapiconsumer
    build:
      context: .\Client[webapi_consumer]
      dockerfile: Dockerfile

  companystructured.webapi:
    image: ${DOCKER_REGISTRY-}companystructuredwebapi
